<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../assets/images/logo/Logo-SiteUX.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" id="form_login" method="POST" onsubmit="return false">
                    <span class="login100-form-title">
						Member Login
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" id="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" id="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="alert-inline" hidden>
                        <span class="closebtn-inline" onclick="this.parentElement.style.display='none'; ">&times;</span>
                        <span id="alert-msg">.</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="log" name="login">
							Login
						</button>
                    </div>

                    <div class="text-center" style=" padding-top:10px; ">
                        <span class="txt1 ">
							Forgot
						</span>
                        <a class="txt2 " href="# " style="text-decoration: none;">
							Username / Password?
						</a>
                    </div>

                    <div class="text-center" style=" padding-bottom:80px; ">
                        <a class="txt2 " href="register.php" style="text-decoration: none;">
							Create your Account
							<i class="fa fa-long-arrow-right ml-1 " aria-hidden="true "></i>
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/jquery-3.2.1.min.js "></script>
    <script src="../vendor/tilt/tilt.jquery.min.js "></script>
    <script src="../dist/jsi/main.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
