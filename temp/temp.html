<head>

<body style="background-color: black;">
    <div class="overlay" hidden>
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
        </div>
    </div>
    <button id="show" style="color: white;">show</button>
</body>

<script>
    $("#show").click(function() {
        $(".overlay").show();
    });
</script>
